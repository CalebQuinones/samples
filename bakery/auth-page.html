<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .custom-input {
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
            width: 100%;
            padding: 10px;
            border-radius: 4px;
        }
        .custom-input:focus {
            outline: none;
            border-color: #ff69b4;
            box-shadow: 0 0 5px rgba(255,105,180,0.5);
        }
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
            background-color: #f9f9f9;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .social-btn:hover {
            background-color: #f0f0f0;
        }
        .logo {
            width: 70px;
            height: 70px;
            margin-bottom: 10px;
        }
        
        /* Animation related styles */
        .auth-container {
            position: relative;
            width: 100%;
            max-width: 1024px;
            height: 100vh; /* Changed from fixed 600px to 100vh (full viewport height) */
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .image-container {
            position: absolute;
            width: 50%;
            height: 100%;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }
        
        .signup-container, .login-container {
            position: absolute;
            width: 50%;
            height: 100%;
            padding: 48px;
            transition: transform 0.6s ease-in-out;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .signup-container {
            right: 0;
            transform: translateX(0);
        }
        
        .login-container {
            left: 0;
            transform: translateX(0);
        }
        
        /* Initial state - signup mode */
        .auth-container.signup-mode .image-container {
            transform: translateX(0);
            left: 0;
        }
        
        .auth-container.signup-mode .signup-container {
            transform: translateX(0);
            z-index: 50;
        }
        
        .auth-container.signup-mode .login-container {
            transform: translateX(-100%);
            z-index: 50;
        }
        
        /* Login mode */
        .auth-container.login-mode .image-container {
            transform: translateX(100%);
            left: 0;
        }
        
        .auth-container.login-mode .signup-container {
            transform: translateX(100%);
            z-index: 50;
        }
        
        .auth-container.login-mode .login-container {
            transform: translateX(0);
            z-index: 50;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-white">
    <div class="auth-container signup-mode">
        <!-- Image Container -->
        <div class="image-container">
            <img 
                src="image 3.png" 
                alt="Birthday cake" 
                class="w-full h-full object-cover"
            >
        </div>
        
        <!-- Sign Up Form -->
        <div class="signup-container bg-white">
            <div class="text-center mb-6">
                <img src="Logo.png" alt="Logo" class="logo mx-auto">
                <h2 class="text-2xl font-bold text-gray-800">Create an Account</h2>
                <p class="text-gray-600 mt-1">Let's Get Baked! Sign up to get started.</p>
            </div>
            
            <form class="space-y-4">
                <div class="mb-4">
                    <label for="signup-name" class="block text-gray-700 mb-1">Name</label>
                    <input 
                        type="text" 
                        id="signup-name"
                        placeholder="Enter Name" 
                        class="custom-input"
                    >
                </div>
                
                <div class="mb-4">
                    <label for="signup-email" class="block text-gray-700 mb-1">Email</label>
                    <input 
                        type="email" 
                        id="signup-email"
                        placeholder="Example@email.com" 
                        class="custom-input"
                    >
                </div>
                
                <div class="mb-4">
                    <label for="birthdate" class="block text-gray-700 mb-1">Birthdate</label>
                    <input 
                        type="date" 
                        id="birthdate"
                        class="custom-input"
                    >
                </div>
                
                <div class="mb-4">
                    <label for="signup-password" class="block text-gray-700 mb-1">Create Password</label>
                    <input 
                        type="password" 
                        id="signup-password"
                        placeholder="At least 8 characters" 
                        class="custom-input"
                    >
                </div>
                
                <div class="mb-4">
                    <label for="confirm-password" class="block text-gray-700 mb-1">Re-enter Password</label>
                    <input 
                        type="password" 
                        id="confirm-password"
                        placeholder="At least 8 characters" 
                        class="custom-input"
                    >
                </div>
                
                <button 
                    class="w-full bg-pink-300 text-white py-3 rounded-lg hover:bg-pink-400 transition-colors"
                >
                    Sign up
                </button>
                
                <div class="text-center text-gray-500 my-4">Or</div>
                
                <div>
                    <button type="button" class="social-btn">
                        <svg class="mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                            <path fill="#4285F4" d="M45.12 24.5c0-1.56-.14-3.06-.4-4.5H24v8.51h11.84c-.51 2.75-2.06 5.08-4.39 6.64v5.52h7.11c4.16-3.83 6.56-9.47 6.56-16.17z"/>
                            <path fill="#34A853" d="M24 46c5.94 0 10.92-1.97 14.56-5.33l-7.11-5.52c-1.97 1.32-4.49 2.1-7.45 2.1-5.73 0-10.58-3.87-12.32-9.07H4.34v5.7C7.96 41.07 15.4 46 24 46z"/>
                            <path fill="#FBBC05" d="M11.68 28.18c-1.11-3.3-1.11-6.88 0-10.18V12.3H4.34A20.04 20.04 0 0 0 2 24c0 3.23.77 6.27 2.34 9.03l7.34-5.85z"/>
                            <path fill="#EA4335" d="M24 9.75c3.23 0 6.13 1.15 8.41 3.35l6.31-6.31C34.91 3.29 29.62 1 24 1 15.4 1 7.96 5.93 4.34 14.97l7.34 5.85c1.74-5.2 6.59-9.07 12.32-9.07z"/>
                        </svg>
                        Sign up with Google
                    </button>
                    
                    <button type="button" class="social-btn">
                        <svg class="mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                            <path fill="#3F60A0" d="M24 4C12.954 4 4 12.954 4 24s8.954 20 20 20 20-8.954 20-20S35.046 4 24 4z"/>
                            <path fill="#FFFFFF" d="M26.707 29.301h5.176l.813-5.258h-5.989v-2.874c0-2.184.714-4.121 2.757-4.121h3.283V12.46c-.532-.073-1.834-.232-4.186-.232-4.455 0-7.061 2.345-7.061 7.683v3.131h-4.565v5.258h4.565v14.311h5.601V29.301z"/>
                        </svg>
                        Sign up with Facebook
                    </button>
                </div>
                
                <div class="text-center mt-4 text-gray-600">
                    Already have an account? <a href="#" class="text-blue-500 hover:underline toggle-auth" id="show-login">Sign in</a>
                </div>
            </form>
        </div>
        
        <!-- Login Form -->
        <div class="login-container bg-white">
            <div class="text-center mb-6">
                <img src="Logo.png" alt="Logo" class="logo mx-auto">
                <h2 class="text-2xl font-bold text-gray-800">Log in to Your Account</h2>
                <p class="text-gray-600 mt-1">Today is a new day. It's your day. You shape it.</p>
            </div>
            
            <form class="space-y-4">
                <div class="mb-4">
                    <label for="login-email" class="block text-gray-700 mb-1">Email</label>
                    <input 
                        type="email" 
                        id="login-email"
                        placeholder="Example@email.com" 
                        class="custom-input"
                    >
                </div>
                
                <div class="mb-4">
                    <label for="login-password" class="block text-gray-700 mb-1">Password</label>
                    <input 
                        type="password" 
                        id="login-password"
                        placeholder="At least 8 characters" 
                        class="custom-input"
                    >
                </div>
                
                <div class="text-right">
                    <a href="#" class="text-pink-500 hover:underline">Forgot Password?</a>
                </div>
                
                <button 
                    class="w-full bg-pink-300 text-white py-3 rounded-lg hover:bg-pink-400 transition-colors"
                >
                    Sign in
                </button>
                
                <div class="text-center text-gray-500 my-4">Or</div>
                
                <div>
                    <button type="button" class="social-btn">
                        <svg class="mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                            <path fill="#4285F4" d="M45.12 24.5c0-1.56-.14-3.06-.4-4.5H24v8.51h11.84c-.51 2.75-2.06 5.08-4.39 6.64v5.52h7.11c4.16-3.83 6.56-9.47 6.56-16.17z"/>
                            <path fill="#34A853" d="M24 46c5.94 0 10.92-1.97 14.56-5.33l-7.11-5.52c-1.97 1.32-4.49 2.1-7.45 2.1-5.73 0-10.58-3.87-12.32-9.07H4.34v5.7C7.96 41.07 15.4 46 24 46z"/>
                            <path fill="#FBBC05" d="M11.68 28.18c-1.11-3.3-1.11-6.88 0-10.18V12.3H4.34A20.04 20.04 0 0 0 2 24c0 3.23.77 6.27 2.34 9.03l7.34-5.85z"/>
                            <path fill="#EA4335" d="M24 9.75c3.23 0 6.13 1.15 8.41 3.35l6.31-6.31C34.91 3.29 29.62 1 24 1 15.4 1 7.96 5.93 4.34 14.97l7.34 5.85c1.74-5.2 6.59-9.07 12.32-9.07z"/>
                        </svg>
                        Sign in with Google
                    </button>
                    
                    <button type="button" class="social-btn">
                        <svg class="mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                            <path fill="#3F60A0" d="M24 4C12.954 4 4 12.954 4 24s8.954 20 20 20 20-8.954 20-20S35.046 4 24 4z"/>
                            <path fill="#FFFFFF" d="M26.707 29.301h5.176l.813-5.258h-5.989v-2.874c0-2.184.714-4.121 2.757-4.121h3.283V12.46c-.532-.073-1.834-.232-4.186-.232-4.455 0-7.061 2.345-7.061 7.683v3.131h-4.565v5.258h4.565v14.311h5.601V29.301z"/>
                        </svg>
                        Sign in with Facebook
                    </button>
                </div>
                
                <div class="text-center mt-4 text-gray-600">
                    Don't have an account? <a href="#" class="text-blue-500 hover:underline toggle-auth" id="show-signup">Sign up</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.auth-container');
            const showLoginBtn = document.getElementById('show-login');
            const showSignupBtn = document.getElementById('show-signup');
            
            showLoginBtn.addEventListener('click', function(e) {
                e.preventDefault();
                container.classList.remove('signup-mode');
                container.classList.add('login-mode');
            });
            
            showSignupBtn.addEventListener('click', function(e) {
                e.preventDefault();
                container.classList.remove('login-mode');
                container.classList.add('signup-mode');
            });
        });
    </script>
</body>
</html>
