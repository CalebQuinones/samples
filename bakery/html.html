<html>
<head>
  <title>Our Story</title>
  <style>
    .our-story {
  padding: 2rem;
  max-width: 1200px;
  margin: 0 auto;
}

.our-story h1 {
  font-size: 3rem;
  margin-bottom: 1.5rem;
  text-align: center;
}

.story-content {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.image-section {
  flex: 1;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-gap: 1rem;
}

.image-section img {
  width: 100%;
  height: auto;
  border-radius: 8px;
}

.text-section {
  flex: 1;
  margin-left: 2rem;
}

.text-section p {
  font-size: 1.1rem;
  line-height: 1.6;
  margin-bottom: 1.5rem;
}

.contact-info {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 1rem;
}

.contact-info > div {
  display: flex;
  align-items: center;
}

.contact-info img {
  width: 24px;
  height: 24px;
  margin-right: 0.5rem;
}

@media (max-width: 768px) {
  .our-story {
    padding: 1.5rem;
  }

  .story-content {
    flex-direction: column;
  }

  .image-section {
    grid-template-columns: 1fr;
  }

  .text-section {
    margin-left: 0;
    margin-top: 1.5rem;
  }

  .contact-info {
    grid-template-columns: 1fr;
  }
}
  </style>
</head>
<body>
  <section class="our-story">
    <h1>Our Story</h1>
    <div class="story-content">
      <div class="image-section">
        <img src="/api/placeholder/300/200" alt="Tricia and Jessica">
        <img src="/api/placeholder/300/200" alt="Andrade Family">
      </div>
      <div class="text-section">
        <p>Triple J & Rose's Bakery was invested and founded by the Andrade family; Roberto Andrade his wife Cleofe Andrade, Jojo Andrade, and Crizza Andrade.</p>
        <div class="contact-info">
          <div class="address">
            <img src="/api/placeholder/24/24" alt="Address Icon">
            <span>123 Main St, Anytown USA</span>
          </div>
          <div class="email">
            <img src="/api/placeholder/24/24" alt="Email Icon">
            <span>info@ourstory.com</span>
          </div>
          <div class="phone">
            <img src="/api/placeholder/24/24" alt="Phone Icon">
            <span>(123) 456-7890</span>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
