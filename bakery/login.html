<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            height: 600px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            background-color: white;
        }

        .forms-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .signin-signup {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 40px;
            background-color: white;
            transition: all 0.6s ease-in-out;
            z-index: 5;
        }

        .container.sign-up-mode .signin-signup {
            transform: translateX(100%);
        }

        .signup-signup {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 40px;
            background-color: white;
            transition: all 0.6s ease-in-out;
            transform: translateX(-100%);
            z-index: 1;
        }

        .container.sign-up-mode .signup-signup {
            transform: translateX(0);
            z-index: 5;
        }

        .image-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            background-color: white;
            transition: all 0.6s ease-in-out;
            z-index: 6;
        }

        .container.sign-up-mode .image-container {
            transform: translateX(-100%);
        }

        .image-inner {
            width: 100%;
            height: 100%;
            background-position: center;
            background-size: cover;
            transition: all 0.6s ease-in-out;
        }

        .signin-image {
            background-image: url('https://via.placeholder.com/500x600/ff69b4/ffffff?text=Login+Image');
        }

        .signup-image {
            background-image: url('https://via.placeholder.com/500x600/ff69b4/ffffff?text=Signup+Image');
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .container.sign-up-mode .signin-image {
            opacity: 0;
        }

        .container.sign-up-mode .signup-image {
            opacity: 1;
        }

        .logo {
            width: 70px;
            height: 70px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 5px;
            color: #333;
            text-align: center;
        }

        p {
            font-size: 14px;
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Common form styles */
        .form-container {
            width: 100%;
            max-width: 320px;
        }

        .form-container .input-field {
            margin-bottom: 15px;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
            font-weight: 500;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }

        .form-container input:focus {
            outline: none;
            border-color: #ff69b4;
            box-shadow: 0 0 5px rgba(255,105,180,0.5);
        }

        .form-container .btn {
            width: 100%;
            padding: 12px;
            background-color: #ffb6c1;
            color: #333;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .form-container .btn:hover {
            background-color: #ff9eb5;
        }

        .form-container .social-text {
            margin: 15px 0;
            font-size: 14px;
            color: #777;
            text-align: center;
        }

        .form-container .social-media {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 10px;
        }

        .form-container .social-icon {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container .social-icon:hover {
            background-color: #f0f0f0;
        }

        .form-container .social-icon svg {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        .form-container .social-icon.google {
            color: #4285F4;
        }

        .form-container .social-icon.facebook {
            color: #3F60A0;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 5px;
        }

        .forgot-password a {
            color: #ff69b4;
            font-size: 14px;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .toggle-container {
            margin-top: 20px;
            text-align: center;
        }

        .toggle-text {
            font-size: 14px;
            color: #666;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: #ff69b4;
            font-size: 14px;
            cursor: pointer;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                height: auto;
                min-height: 800px;
            }

            .signin-signup, .signup-signup {
                width: 100%;
                padding: 30px;
            }

            .image-container {
                display: none;
            }

            .container.sign-up-mode .signin-signup {
                transform: translateY(-100%);
            }

            .signup-signup {
                transform: translateY(100%);
            }

            .container.sign-up-mode .signup-signup {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <!-- Sign In Form - Updated to match the clean design -->
            <div class="signin-signup">
                <img src="https://via.placeholder.com/70/ff69b4/ffffff?text=Logo" alt="Logo" class="logo">
                <h2>Log in to Your Account</h2>
                <p>Today is a new day. It's your day. You shape it. Log in to get started.</p>
                
                <form id="signin-form" class="form-container">
                    <div class="input-field">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Example@email.com" required>
                    </div>
                    <div class="input-field">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="At least 8 characters" required>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Sign in</button>
                    
                    <div class="social-text">Or</div>
                    
                    <div class="social-media">
                        <button class="social-icon google">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48">
                                <path fill="#4285F4" d="M45.12 24.5c0-1.56-.14-3.06-.4-4.5H24v8.51h11.84c-.51 2.75-2.06 5.08-4.39 6.64v5.52h7.11c4.16-3.83 6.56-9.47 6.56-16.17z"/>
                                <path fill="#34A853" d="M24 46c5.94 0 10.92-1.97 14.56-5.33l-7.11-5.52c-1.97 1.32-4.49 2.1-7.45 2.1-5.73 0-10.58-3.87-12.32-9.07H4.34v5.7C7.96 41.07 15.4 46 24 46z"/>
                                <path fill="#FBBC05" d="M11.68 28.18c-1.11-3.3-1.11-6.88 0-10.18V12.3H4.34A20.04 20.04 0 0 0 2 24c0 3.23.77 6.27 2.34 9.03l7.34-5.85z"/>
                                <path fill="#EA4335" d="M24 9.75c3.23 0 6.13 1.15 8.41 3.35l6.31-6.31C34.91 3.29 29.62 1 24 1 15.4 1 7.96 5.93 4.34 14.97l7.34 5.85c1.74-5.2 6.59-9.07 12.32-9.07z"/>
                            </svg>
                            Sign in with Google
                        </button>
                        <button class="social-icon facebook">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48">
                                <path fill="#3F60A0" d="M24 4C12.954 4 4 12.954 4 24s8.954 20 20 20 20-8.954 20-20S35.046 4 24 4z"/>
                                <path fill="#FFFFFF" d="M26.707 29.301h5.176l.813-5.258h-5.989v-2.874c0-2.184.714-4.121 2.757-4.121h3.283V12.46c-.532-.073-1.834-.232-4.186-.232-4.455 0-7.061 2.345-7.061 7.683v3.131h-4.565v5.258h4.565v14.311h5.601V29.301z"/>
                            </svg>
                            Sign in with Facebook
                        </button>
                    </div>
                </form>
                
                <div class="toggle-container">
                    <span class="toggle-text">Don't have an account?</span>
                    <button class="toggle-btn" id="sign-up-btn">Sign up</button>
                </div>
            </div>
            
            <!-- Sign Up Form -->
            <div class="signup-signup">
                <img src="https://via.placeholder.com/70/ff69b4/ffffff?text=Logo" alt="Logo" class="logo">
                <h2>Create an Account</h2>
                <p>Let's Get Baked! Sign up to get started.</p>
                
                <form id="signup-form" class="form-container">
                    <div class="input-field">
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Enter Name" required>
                    </div>
                    <div class="input-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Example@email.com" required>
                    </div>
                    <div class="input-field">
                        <label for="password">Create Password</label>
                        <input type="password" id="password" placeholder="At least 8 characters" required>
                    </div>
                    <div class="input-field">
                        <label for="confirm-password">Re-enter Password</label>
                        <input type="password" id="confirm-password" placeholder="At least 8 characters" required>
                    </div>
                    <button type="submit" class="btn">Sign up</button>
                    
                    <div class="social-text">Or</div>
                    
                    <div class="social-media">
                        <button class="social-icon google">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48">
                                <path fill="#4285F4" d="M45.12 24.5c0-1.56-.14-3.06-.4-4.5H24v8.51h11.84c-.51 2.75-2.06 5.08-4.39 6.64v5.52h7.11c4.16-3.83 6.56-9.47 6.56-16.17z"/>
                                <path fill="#34A853" d="M24 46c5.94 0 10.92-1.97 14.56-5.33l-7.11-5.52c-1.97 1.32-4.49 2.1-7.45 2.1-5.73 0-10.58-3.87-12.32-9.07H4.34v5.7C7.96 41.07 15.4 46 24 46z"/>
                                <path fill="#FBBC05" d="M11.68 28.18c-1.11-3.3-1.11-6.88 0-10.18V12.3H4.34A20.04 20.04 0 0 0 2 24c0 3.23.77 6.27 2.34 9.03l7.34-5.85z"/>
                                <path fill="#EA4335" d="M24 9.75c3.23 0 6.13 1.15 8.41 3.35l6.31-6.31C34.91 3.29 29.62 1 24 1 15.4 1 7.96 5.93 4.34 14.97l7.34 5.85c1.74-5.2 6.59-9.07 12.32-9.07z"/>
                            </svg>
                            Sign up with Google
                        </button>
                        <button class="social-icon facebook">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48">
                                <path fill="#3F60A0" d="M24 4C12.954 4 4 12.954 4 24s8.954 20 20 20 20-8.954 20-20S35.046 4 24 4z"/>
                                <path fill="#FFFFFF" d="M26.707 29.301h5.176l.813-5.258h-5.989v-2.874c0-2.184.714-4.121 2.757-4.121h3.283V12.46c-.532-.073-1.834-.232-4.186-.232-4.455 0-7.061 2.345-7.061 7.683v3.131h-4.565v5.258h4.565v14.311h5.601V29.301z"/>
                            </svg>
                            Sign up with Facebook
                        </button>
                    </div>
                </form>
                
                <div class="toggle-container">
                    <span class="toggle-text">Already have an account?</span>
                    <button class="toggle-btn" id="sign-in-btn">Sign in</button>
                </div>
            </div>
        </div>
        
        <!-- Image Side -->
        <div class="image-container">
            <div class="image-inner signin-image"></div>
            <div class="image-inner signup-image"></div>
        </div>
    </div>

    <script>
        const container = document.querySelector('.container');
        const signUpBtn = document.querySelector('#sign-up-btn');
        const signInBtn = document.querySelector('#sign-in-btn');
        
        // Form submission prevention (for demo purposes)
        document.getElementById('signin-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Sign in form submitted');
        });
        
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Sign up form submitted');
        });
        
        // Toggle between sign in and sign up
        signUpBtn.addEventListener('click', () => {
            container.classList.add('sign-up-mode');
        });
        
        signInBtn.addEventListener('click', () => {
            container.classList.remove('sign-up-mode');
        });
    </script>
</body>
</html>
