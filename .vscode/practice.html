<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alex Chen - Creative Design Studio</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2c3e50;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
        }
        header {
            background-color: rgba(255,255,255,0.9);
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .work-showcase-wrapper {
            position: relative;
        }
        .navigation-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255,255,255,0.8);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: background-color 0.3s ease;
        }
        .navigation-btn:hover {
            background-color: rgba(200,200,200,0.8);
        }
        .navigation-btn.left {
            left: -60px;
        }
        .navigation-btn.right {
            right: -60px;
        }
        .work-showcase {
            width: 100%;
            overflow-x: scroll;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none;  /* Internet Explorer 10+ */
            position: relative;
        }
        .work-showcase::-webkit-scrollbar { /* WebKit */
            width: 0;
            height: 0;
        }
        .work-container {
            display: flex;
            width: max-content;
        }
        .work-item {
            flex: 0 0 auto;
            width: 30%;
            margin-right: 3%;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            scroll-snap-align: start;
        }
        .work-showcase:hover .work-item:not(:hover) {
            filter: blur(5px) grayscale(100%) opacity(0.6);
        }
        .work-item:hover {
            transform: scale(1.05);
            z-index: 10;
        }
        .work-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .work-item-content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Alex Chen</h1>
            <p>Creative Director | Design Innovator</p>
        </header>

        <div class="work-showcase-wrapper">
            <button class="navigation-btn left" aria-label="Scroll Left">
                &#10094;
            </button>
            <button class="navigation-btn right" aria-label="Scroll Right">
                &#10095;
            </button>
            
            <div class="work-showcase" id="workShowcase">
                <div class="work-container" id="workContainer">
                    <div class="work-item">
                        <img src="/api/placeholder/400/250" alt="Web Design Project">
                        <div class="work-item-content">
                            <h3>Web Design</h3>
                            <p>Innovative digital experiences</p>
                        </div>
                    </div>
                    <div class="work-item">
                        <img src="/api/placeholder/400/250" alt="Branding Project">
                        <div class="work-item-content">
                            <h3>Branding</h3>
                            <p>Strategic visual identities</p>
                        </div>
                    </div>
                    <div class="work-item">
                        <img src="/api/placeholder/400/250" alt="UI/UX Project">
                        <div class="work-item-content">
                            <h3>UI/UX Design</h3>
                            <p>User-centered design solutions</p>
                        </div>
                    </div>
                    <div class="work-item">
                        <img src="/api/placeholder/400/250" alt="Motion Graphics Project">
                        <div class="work-item-content">
                            <h3>Motion Graphics</h3>
                            <p>Dynamic visual storytelling</p>
                        </div>
                    </div>
                    <div class="work-item">
                        <img src="/api/placeholder/400/250" alt="Editorial Design Project">
                        <div class="work-item-content">
                            <h3>Editorial Design</h3>
                            <p>Compelling print narratives</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const workShowcase = document.getElementById('workShowcase');
            const leftBtn = document.querySelector('.navigation-btn.left');
            const rightBtn = document.querySelector('.navigation-btn.right');

            // Navigation button scroll
            leftBtn.addEventListener('click', () => {
                const scrollAmount = workShowcase.clientWidth * 0.8;
                workShowcase.scrollLeft -= scrollAmount;
            });

            rightBtn.addEventListener('click', () => {
                const scrollAmount = workShowcase.clientWidth * 0.8;
                workShowcase.scrollLeft += scrollAmount;
            });
        });
    </script>
</body>
</html>
